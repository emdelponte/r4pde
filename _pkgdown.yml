url: https://emdelponte.github.io/r4pde/

template:
  bootstrap: 5

home:
  title: r4pde
  description: Companion package to the book "R for Plant Disease Epidemiology"
  license: FALSE
development:
  mode: auto

reference:
  - title: "Disease Quantification"
    desc: "Functions for calculating disease indices and survival-based metrics."
    contents:
      - DSI
      - DSI2
      - CompMuCens

  - title: "Spatial analysis"
    desc: "Functions to detect and quantify spatial structure in disease data."
    contents:
      - AFSD
      - BPL
      - count_subareas
      - count_subareas_random
      - join_count
      - oruns_test
      - oruns_test_byrowcol
      - oruns_test_boustrophedon
      - windowpane
      - windowpane_tests
      - plot_AFSD

  - title: "Disease modeling"
    desc: "Functions for fitting gradient models and retrieving climate data."
    contents:
      - fit_gradients
      - get_nasapower
      - get_era5

  - title: "Datasets"
    desc: "Datasets used in the examples and analyses."
    contents:
      - BlastWheat
      - BudBlightSoybean
      - DidymellaWatermelon
      - FHBWheat
      - FusariumBanana
      - RustSoybean
      - WhiteMoldSoybean
      - SpatialAggregated
      - SpatialRandom

  - title: "Miscellaneous"
    desc: "Utility functions for plotting and customization."
    contents:
      - theme_r4pde

  - title: "Curve comparison"
    contents:
      - compare_curves
      - plot_curves
      - plot_dendrogram
      - plot.r4pde_compare_curves
  - title: "Diagnostics"
    contents:
      - diagnose_curves
      - plot_diagnostics
      - print.r4pde_curve_diagnostics
